<article>
	<h1> Десять типичных вопросов на собеседованиях на знание HTML </h1>
	<figure>
		<p><a href="http://www.sitepoint.com/author/aderosa/">Аурэлио Де Роза</a> несколько дней назад выпустил, на мой взгляд, очень привлекательную <a href="http://www.sitepoint.com/10-typical-html-interview-exercises/">статью</a>, которой я хочу с вами поделиться на тот случай, если у вас плохо с английским. </p><hr/>
		<p>Несколько недель назад на SitePoint были опубликованы две мои статьи, в которых я рассмотрел наиболее часто задаваемые на собеседовании вопросы по JavaScript (в случае, если вы пропустили: <a href="http://www.sitepoint.com/5-typical-javascript-interview-exercises/">«5 Typical JavaScript Interview Exercises»</a> и <a href="http://www.sitepoint.com/5-javascript-interview-exercises/">«5 More JavaScript Interview Exercises»</a>).</p>
		<p>Обе эти статьи имели огромный успех, что было крайне неожиданным. Я решил, что пришло время написать подобную статью, но уже на тему HTML — и вот, что у меня получилось.</p>
	</figure>


	<figure>
		<section>
			<h1>1.Валидация разметки</h1>
			<p>Рассмотрим следующую разметку:</p>
<pre><code class="html">&lt;figure&gt;
   &lt;picture&gt;
      &lt;source media=&quot;(min-width: 40em)&quot;
      srcset=&quot;large.jpg 1024w, medium.jpg 640w, small.jpg 320y&quot;&gt;
      &lt;img src=&quot;medium.jpg&quot; alt=&quot;London by night&quot;&gt;
   &lt;/picture&gt;
   &lt;figcaption&gt;A landscape of London by night&lt;/figcaption&gt;
&lt;/figure&gt;</code></pre><br/>
			<p> Валидный ли это код? Поясните, почему.</p>
		</section>	
		<section>
			<h1>Ответ</h1>
			<p> В разметке используется <a href="http://www.w3.org/TR/html-picture-element/">тэг picture</a>, который совсем недавно вошел в спецификацию. Код валидный вплоть до последнего изображения в атрибуте <code>srcset</code>; <code>320y</code> — невалидное значение. Если изменить <code>y</code> на <code>w</code>, то код будет валидным полностью.</p>
		</section>
	</figure>
